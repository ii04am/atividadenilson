<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inserção e Ordenação</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <div class="container">
        <h1>formulario</h1>
        <form id="numberForm">
            <label for="numberInput">Digite um número:</label>
            <input type="number" id="numberInput" required>
            <button type="button" id="insertButton">Inserir</button>
            <button type="button" id="sortButton">Ordenar</button>
        </form>

        <div class="output">
            <h2>Lista Original:</h2>
            <label id="originalList"></label>
        </div>

        <div class="output">
            <h2>Lista Ordenada:</h2>
            <label id="sortedList"></label>
        </div>
    </div>

    <script src="formulario.js"
    "></script>
</body>
</html>
